  <body>
    <form action="">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Frist Name" /><br /><br />
      <input type="text" placeholder="Last Name" /><br /><br />
      <input type="nid" placeholder="Your NID Number" /><br /><br />
      <input type="Number" placeholder="Your Name" /><br /><br />
      Gender:
      <input type="radio" name="Gender" value="Male" />Male
      <input type="radio" name="Gender" value="Female" />Female
      <input type="radio" name="Gender" value="Other" />Other <br /><br />
      Skills:
      <input type="checkbox" name="Skills" value="Html" />Html
      <input type="checkbox" name="Skills" value="CSS" />CSS
      <input type="checkbox" name="Skills" value="C#" />C#
      <input type="checkbox" name="Skills" value="C++" />C++

      <input type="checkbox" name="Skills" value="JQury" />JQury <br /><br />
      Hair Color:&nbsp; &nbsp;
      <input type="Color" /><br /><br />
      Date of Birth:
      <input type="Date" /><br /><br />
      Date Of Time :
      <input type="Time" /> <br /><br />
      <textarea
        name=""
        id=""
        cols="30"
        rows="6"
        placeholder="Your Comment"
      ></textarea>
    </form>
